<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/custom.css">
        <title>Partyfy</title>
    </head>
    <body id="host_body">
        <div id="setup_container">
            <h1 id="head_text">Host your own Partyfy!</h1>
            <p id="host_information">
                To host your own Partyfy-Party
                you need a Spotify Premium Account,
                after entering a Partyfyusername,
                you will be redirected to Spotify
                to allow Partyfy to acess your Spotifyaccount.
            </p>
            {% if alert %}
            <div class="alert alert-danger" id="host_alert">
                <strong>Error!</strong> {{error}} !
            </div>               
            {% endif %}           
            <div id="host_formular">
                <form method="POST">
                    <input type="text" id="host_input" name="host_username" placeholder="Username..."><br>
                    <input type="email" id="host_input" name="host_email" placeholder="Your Email..."><br>
                    <input type="submit" id="host_spotify_btn" name="submit_spotify" value="Link your Spotify            ">
                </form>
            </div>
        </div>         
    </body>    
</html>
